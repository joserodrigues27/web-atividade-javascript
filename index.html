<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle"/>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Snake Game</title>
</head>
<body>
    <div class="score">Pontuação:<span class="score--value">00</span></div>
    <div class="menu-screen">
        <span class="game-over">Game Over</span>
        <span class="final-score">Pontuação: <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
    </div>
    <canvas width="500" height="500"></canvas>
    <div class="controls">
        <button class="btn-up">
            <img src="images/arrow-circle-up.svg" alt="Arrow Circle Up" width="50" height="50"></img>
        </button>
        <button class="btn-left">
            <img src="images/arrow-circle-left.svg" alt="Arrow Circle Left" width="50" height="50"></img>
        </button>
        <button class="btn-right">
            <img src="images/arrow-circle-right.svg" alt="Arrow Circle Right" width="50" height="50"></img>
        </button>
        <button class="btn-down">
            <img src="images/arrow-circle-down.svg" alt="Arrow Circle Down" width="50" height="50"></img>
        </button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
